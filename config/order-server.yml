spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
#起别名
    type-aliases-package: com.lanou.bean
#    设置mapper映射文件的位置
    mapper-locations: classpath:mappers/*.xml

mapper:
    mappers:
       com.lanou.util.MyMapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
